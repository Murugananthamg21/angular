<div class="card-top">
    <h2 class="login">Login</h2>
    <span>Hi, Welcome Back!</span>
</div>
<div class="card_body">
    <button class="btn w-100 continue-btn py-2 mt-4 mb-5 d-flex justify-content-center align-items-center gap-2">
        <img src="./assets/images/google.png" class="google-logo"> Login with Google</button>
    <hr class="">
    <div class="form-filed mt-4">
        <div class="inputs-group mt-3">
            <label>Username (or) Email</label>
            <input type="text" name="email" placeholder="e.g.jhon@gmail.com" class="form-control mt-3">
        </div>
        <div class="inputs-group mt-3">
            <label>Password</label>
            <input type="text" name="email" placeholder="Enter your password" class="form-control mt-3">
        </div>
        <div class="inputs-group mt-4 d-flex justify-content-between align-items-center">
            <div class="rememberme d-flex gap-2 align-items-center">
                <input type="checkbox" name="rememberme" id="rememberme" class="form-check-input p-2">
                <label for="rememberme">Remember Me</label>
            </div>
            <div class="forget">
                <a routerLink="/reset-password">Forgot Password ?</a>
            </div>
        </div>
        <div class="inputs-group mt-4">
            <button class="btn_primary" (click)="navigaeDashboard()">
                Login
            </button>
        </div>
        <div class="inputs-group mt-4 text-center">
            <span>Not registered yet? <a routerLink="/signin" class="page_navigate">Create an account <i
                        class="bi bi-box-arrow-up-right"></i></a></span>
        </div>
    </div>
</div>
