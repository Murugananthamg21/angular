<div class="sidebar-aside">
  <ul class="list-unstyled">
    <li *ngFor="let item of sidebarData; let i = index" class="sidebar-titles">
      <div class="sidebar-item text-center py-3 px-3" (click)="toggleOptions(i);  $event.stopPropagation(); " style="cursor: pointer;">
        <i [class]="item.icon" class="toggle-icon"></i>
      </div>
      <div class="child-options" *ngIf="item.options?.length && openIndex === i">
        <ul class="list-unstyled">
          <li *ngFor="let option of item.options" class="sidebar-options">
            <a [routerLink]="option.url">{{ option.name }}</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
